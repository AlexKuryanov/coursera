<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бабуленькины котятки</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Бабуленькины котятки</h1>
  </header>
  <main class="content">
    <section class="menu">
      <label class="menu__item" for="all">Все породы</label>
      <label class="menu__item" for="abissyn">Абиссинская</label>
      <label class="menu__item" for="britan">Британская</label>
      <label class="menu__item" for="russian-blue">Русская голубая</label>
      <label class="menu__item" for="siam">Сиамская</label>
    </section>
    <section class="cards">
      <input class="menu-radio input-all" type="radio" name="breed" id="all" checked>
      <input class="menu-radio input-abissyn" type="radio" name="breed" id="abissyn">
      <input class="menu-radio input-britain" type="radio" name="breed" id="britan">
      <input class="menu-radio input-russian-blue" type="radio" name="breed" id="russian-blue">
      <input class="menu-radio input-siam" type="radio" name="breed" id="siam">
      <ul class="cards__list">
        <li class="cards__item first russian-blue">
          <span class="cards__desc">Вася, 5 лет</span>
          <img src="./images/russkaya-golubaya-2.jpg" alt="Русская голубая">
        </li>
        <li class="cards__item second abissyn">
          <span class="cards__desc">Киса, 3 года</span>
          <img src="./images/abissinskaya-2.jpg" alt="Абиссинская">
        </li>
        <li class="cards__item third siam">
          <span class="cards__desc">Муся, 1 год</span>
          <img src="./images/siamskaya-koshka-2.jpg" alt="Сиамская">
        </li>
        <li class="cards__item fourth russian-blue">
          <span class="cards__desc">Ксива, 6 месяцев</span>
          <img src="./images/russkaya-golubaya-1.jpg" alt="Русская голубая">
        </li>
        <li class="cards__item fifth britain">
          <span class="cards__desc">Рич, 4 года</span>
          <img src="./images/british-2.jpg" alt="Британская">
        </li>
        <li class="cards__item sixth britain">
          <span class="cards__desc">Белка, 2 года</span>
          <img src="./images/british-1.jpg" alt="Британская">
        </li>
        <li class="cards__item seventh siam">
          <span class="cards__desc">Тима, 5 лет</span>
          <img src="./images/siamskaya-koshka-1.jpg" alt="Сиамская">
        </li>
        <li class="cards__item eighth abissyn">
          <span class="cards__desc">Руби, 1.5 года</span>
          <img src="./images/abissinskaya-1.jpg" alt="Абиссинская">
        </li>
      </ul>
    </section>
    <section class="rating">
      <h2 class="rating__title">Рейтинг</h2>
      <label for="sort" class="rating__label">по убыванию</label>
      <input type="checkbox" name="sort" id="sort" class="rating__input">
      <div class="rating__wrapper">
        <div class="rating__item" data-value="9">
          <label class="rating__name" for="one">Абиссинская</label>
          <meter class="rating__bar" id="one" max="100" value="90"></meter>
          <span class="rating__value">9</span>
        </div>
        <div class="rating__item" data-value="8">
          <label class="rating__name" for="two">Британская</label>
          <meter class="rating__bar" id="two" max="100" value="80"></meter>
          <span class="rating__value">8</span>
        </div>
        <div class="rating__item" data-value="10">
          <label class="rating__name" for="three">Русская голубая</label>
          <meter class="rating__bar" id="three" max="100" value="100"></meter>
          <span class="rating__value">10</span>
        </div>
        <div class="rating__item" data-value="4">
          <label class="rating__name" for="four">Сиамская</label>
          <meter class="rating__bar" id="four" max="100" value="40"></meter>
          <span class="rating__value">4</span>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__copyright">© ООО Бабуленькины котятки, 2015</div>
      <div class="footer__contacts">Наш адрес: улица Котовая, д.5</div>
    </div>
  </footer>
</body>

</html>
